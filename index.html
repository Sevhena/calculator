<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="container">
            <button id="clear" class="btn">clear</button>
            <button id="divide" class="btn operator">รท</button>
        </div>
        <div class="container">
            <button id="seven" class="btn digit">7</button>
            <button id="eight" class="btn digit">8</button>
            <button id="nine" class="btn digit">9</button>
            <button id="multiply" class="btn operator">&#215</button>
        </div>
        <div class="container">
            <button id="four" class="btn digit">4</button>
            <button id="five" class="btn digit">5</button>
            <button id="six" class="btn digit">6</button>
            <button id="subtract" class="btn operator">&#8722</button>
        </div>
        <div class="container">
            <button id="one" class="btn digit">1</button>
            <button id="two" class="btn digit">2</button>
            <button id="three" class="btn digit">3</button>
            <button id="add" class="btn operator">+</button>
        </div>
        <div class="container">
            <button id="negate" class="btn">-</button>
            <button id="evaluate" class="btn">=</button>
            <button id="zero" class="btn digit">0</button>
            <button id="point" class="btn">-</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
