<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="heading">The Simple Calculator</div>
    <div class="body">
        <div id="message-box">Enter an expression.</div>

        <div id="calculator">
            <div id="display"></div>
            <div class="container">
                <button id="clear" class="btn" data-type="misc">clear</button>
                <button id="backspace" class="btn" data-type="misc">DEL</button>
                <button id="divide" class="btn" data-type="operator">รท</button>
            </div>
            <div class="container">
                <button id="seven" class="btn" data-type="digit">7</button>
                <button id="eight" class="btn" data-type="digit">8</button>
                <button id="nine" class="btn" data-type="digit">9</button>
                <button id="multiply" class="btn" data-type="operator">&#215</button>
            </div>
            <div class="container">
                <button id="four" class="btn" data-type="digit">4</button>
                <button id="five" class="btn" data-type="digit">5</button>
                <button id="six" class="btn" data-type="digit">6</button>
                <button id="subtract" class="btn" data-type="operator">&#8722</button>
            </div>
            <div class="container">
                <button id="one" class="btn" data-type="digit">1</button>
                <button id="two" class="btn" data-type="digit">2</button>
                <button id="three" class="btn" data-type="digit">3</button>
                <button id="add" class="btn" data-type="operator">+</button>
            </div>
            <div class="container">
                <button id="negate" class="btn" data-type="digit">-</button>
                <button id="evaluate" class="btn" data-type="misc">=</button>
                <button id="zero" class="btn" data-type="digit">0</button>
                <button id="point" class="btn" data-type="digit">.</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
